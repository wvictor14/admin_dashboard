<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Document</title>

</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="header">
        <i class="fa-solid fa-rainbow fa-2xl"></i>
        <h1>Dashboard</h1>
      </div>
      <div class="nav1">
        <div class='nav-items'>
          <a><i class="fa-solid fa-home"></i>
            <p>Home</p>
          </a>
          <a><i class="fa-solid fa-user"></i>
            <p>Profile</p>
          </a>
          <a><i class="fa-solid fa-message"></i>
            <p>Messages</p>
          </a>
          <a><i class="fa-solid fa-clock"></i>
            <p>History</p>
          </a>
          <a><i class="fa-solid fa-list"></i>
            <p>Tasks</p>
          </a>
          <a><i class="fa-solid fa-user-group"></i>
            <p>Communities</p>
          </a>
        </div>
      </div>
      <div class="nav2">
        <div class="nav-items">
          <a><i class="fa-solid fa-gear"></i>
            <p>Settings</p>
          </a>
          <a><i class="fa-solid fa-question"></i>
            <p>Support</p>
          </a>
          <a><i class="fa-solid fa-lock"></i>
            <p>Privacy</p>
          </a>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="search">
        <button class='btn-symbol'><i class="fa fa-search"></i></button>
        <input type="text" class="searchbar">
        <button class="btn-symbol"><i class='fa fa-bell'></i></button>
        <div class="profilepic"><img src="dumpling-svgrepo-com.svg" alt=""></div>
        <div class="name">Victor Yuan</div>
      </div>
      <div class="hellobar">
        <div class="profilepic"><img src="dumpling-svgrepo-com.svg" alt="" class="profilepic2"></div>
        <div class="hithere">
          <p>Hi there</p>
          <h2>Victor Yuan</h1>
        </div>
        <div class="buttons">
          <div><button class='btn'>New</button></div>
          <div><button class='btn'>Upload</button></div>
          <div><button class='btn'>Share</button></div>
        </div>
      </div>
      <div class="content">
        <div class="projects">
          <p>My Projects</p>
          <div class="projects-2column-card">
            <div class="project">project1</div>
            <div class="project">project2</div>
            <div class="project">project3</div>
            <div class="project">project4</div>
            <div class="project">project5</div>
            <div class="project">project6</div>
          </div>
        </div>
        <div class="rightbar">
          <div class="announcements">
            <div>announcement1</div>
            <div>announcement2</div>
            <div>announcement3</div>
          </div>
          <div class="trending">
            <div>trending1</div>
            <div>trending2</div>
            <div>trending3</div>
            <div>trending4</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
